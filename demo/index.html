<!doctype html>
<html>
  <head>
    <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>asq-diagram-q | Demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>

    <link href="../asq-diagram-q.html" rel="import">


    <style is="custom-style">

      asq-diagram-q {
        display: block;
        margin-bottom: 1em;
      }

      body div {
        margin-left: 100px;
      }

    </style>


  </head>
  <body unresolved>
    <div>
      <asq-diagram-q id="1234" uid="" name="diagram" width="600" height="600">first test for diagram element</asq-diagram-q>
    </div>

    <script>
      document.addEventListener("WebComponentsReady", function (evt) {
        var diagram = document.getElementById("1234");

        var d_viewer = Polymer.dom(diagram.root).querySelector('asq-diagram-q-viewer');

        var position1 =  { x:100  , y: 50 };
        var position2 =  { x:100  , y: 200 };
        var position3 =  { x:100  , y: 350 };
        var size = { width: 220, height: 100 };

        d_viewer._addState('interface', d_viewer._fillStateObj('Mammal', ['dob: Date'],['+ setDateOfBirth(dob: Date): Void','+ getAgeAsDays(): Numeric'], position1, size));
        d_viewer._addState('abstract', d_viewer._fillStateObj('Person', ['firstName: String','lastName: String'],['+ setName(first: String, last: String): Void','+ getName(): String'], position2, size));
        d_viewer._addState('class', d_viewer._fillStateObj('Woman', [],['+ giveABrith(): Person []'], position3, size));

        var keys = Object.keys(d_viewer._states);
        d_viewer._addRelation('implementation', d_viewer._fillRelationObj(keys[1], keys[0]));
        d_viewer._addRelation('generalization', d_viewer._fillRelationObj(keys[2], keys[1]));

      });

    </script>


  </body>
</html>
