<!doctype html>
<html>
  <head>
    <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>asq-diagram-q | Demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>

    <link href="../asq-diagram-q.html" rel="import">


    <style is="custom-style">

      asq-diagram-q {
        display: block;
        margin-bottom: 1em;
      }

      body div {
        /*margin-left: 100px;*/
      }

    </style>

  </head>
  <body unresolved>

    <div>
      <asq-diagram-q id="uml-demo" uid="" name="diagram2" type="uml" width="800" height="600">
        <asq-stem>This is the first demo for a UML diagram question type.</asq-stem>
      </asq-diagram-q>
      <asq-diagram-q id="er-demo" uid="" name="diagram1" type="erd" width="800" height="600">
        <asq-stem>This is the first demo for a ER diagram question type.</asq-stem>
      </asq-diagram-q>
    </div>

    <script>
      document.addEventListener("WebComponentsReady", function (evt) {
        var diagram = document.getElementById("uml-demo");
        diagram.value = {
          states: [
            {
              attributes: ['dob: Date'],
              methods: ['+ setDateOfBirth(dob: Date): Void','+ getAgeAsDays(): Numeric'],
              name: "Mammal",
              position: { x:240  , y: 100 },
              type: "interface"
            },
            {
              attributes: ['firstName: String', 'lastName: String'],
              methods:['+ setName(first: String, last: String): Void', '+ getName(): String'],
              name: 'Person',
              position: {x: 410, y: 370},
              type: 'abstract'
            }],
          relations: [
            {
              type: 'implementation',
              source: 'Person',
              target: 'Mammal',
              vertices: [{x: 550, y: 240}, {x: 420, y: 240}]
            }
          ]
        };
      });


      document.addEventListener('WebComponentsReady', function (evt) {
        var diagram = document.getElementById("er-demo");
        diagram.value = {
          states: [
            {
              name: 'MyEntity',
              position: { x:300  , y: 80 },
              type: 'Entity'
            },
            {
              name: 'MyKeyAttribute',
              position: {x: 490, y: 340},
              type: 'Key'
            }],
          relations: [
            {
              source: 'MyKeyAttribute',
              target: 'MyEntity',
              sLabel: 'Slabel',
              tLabel: 'tlabel',
              vertices: [{x: 540, y: 220}]
            }
          ]
        };
      });

    </script>


  </body>
</html>
